<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style-login.css">
</head>

<body>
    <div class="container">
        <div class="login"><b>Login to Your Account</b>
            <input type="email" class="userinput" placeholder="Enter your email">
            <input type="password" class="userinput" placeholder="Password">
            <button class="submit">Submit</button>
        </div>
        <div class="register">New Here? Register
            <input type="email" class="userinput" placeholder="Enter your email">
            <input type="password" class="userinput" placeholder="Password">
            <button class="submit">Submit</button>
        </div>
    </div>
</body>
</html>
